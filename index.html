<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie-Book Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>

        <h1>The Other Match.com</h1>
        <p>If you've ever wondered if that book you love has been made into a movie, look no further! Type your favorite
            book in below!</p>
        <input id="search-bar" type="text" placeholder="Enter a Book">
        <button id="search-button">Search</button>
        <div><span>Previous Searches:</span></div>


    </header>

    <main>

        <section id="books-section">
            <h2>Book Results</h2>
            <div id="book-results"></div>

        </section>

        <section id="movies-section">
            <h2>Movie Results</h2>
            <div id="movie-results"></div>
        </section>

    </main>

    <footer>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
